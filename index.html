<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/minified.css"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="section-profile">
      <div class="profile-card">
        <div class="profile-card__head">
          <img src="images/image-victor.jpg" alt="Profile picture" class="profile-card__img">
        </div>
        <div class="profile-card__body">
          <h2 class="heading-secondary profile-card__name">Victor Crest</h2>
          <p class="profile-card__age">26</p>
          <p class="profile-card__local">London</p> 
          <ul class="info-list">
            <li class="info-list__item" id="followers">
              <span class="info-list__item--num">80k</span>
              <span class="info-list__item--label">Followers</span>
            </li>
            <li class="info-list__item" id="likes">
              <span class="info-list__item--num">803k</span>
              <span class="info-list__item--label">Likes</span>
            </li>
            <li class="info-list__item" id="photos">
              <span class="info-list__item--num">1.4k</span>
              <span class="info-list__item--label">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eltonnrs" target="_blank">Elton</a>.
  </div>
</body>
</html>
